name: Deploy Discord Bot to VPS

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        password: ${{ secrets.SSH_PASSWORD }}
        port: 22
        script: |
          set -e

          echo "ğŸš€ Starting deployment process..."

          # Navigate to project directory (adjust path as needed)
          cd nasa-spaceapps-discord-bot || cd /opt/discord-bot || cd ~/discord-bot || {
            echo "âŒ Project directory not found. Creating new deployment..."
            cd /root
            git clone ${{ github.repositoryUrl }} || {
              echo "âŒ Failed to clone repository"
              exit 1
            }
            cd nasa-spaceapps-discord-bot
          }

          echo "ğŸ“¥ Pulling latest code..."
          git fetch origin || {
            echo "âŒ Failed to fetch from origin"
            exit 1
          }
          git pull origin main || git pull origin master || {
            echo "âŒ Failed to pull latest code"
            exit 1
          }

          echo "ğŸ›‘ Stopping current bot container..."
          docker-compose down bot --timeout 30 || echo "âš ï¸  Bot container was not running"

          echo "ğŸ”¨ Building new Docker image..."
          docker-compose build --no-cache bot

          echo "ğŸ§¹ Cleaning up old images..."
          docker image prune -f

          echo "ğŸš€ Starting bot with new image..."
          docker-compose up -d bot

          echo "â³ Waiting for bot to initialize..."
          sleep 10

          echo "ğŸ” Checking bot status..."
          if docker-compose ps bot | grep -q "Up"; then
            echo "âœ… Bot deployed and running successfully!"
            docker-compose logs --tail=20 bot
          else
            echo "âŒ Bot failed to start. Check logs:"
            docker-compose logs --tail=50 bot
            exit 1
          fi

          echo "ğŸ‰ Deployment completed successfully!"

    - name: Verify Deployment
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        password: ${{ secrets.SSH_PASSWORD }}
        port: 22
        script: |
          echo "ğŸ” Verifying deployment..."

          # Navigate to project directory
          cd nasa-spaceapps-discord-bot || cd /opt/discord-bot || cd ~/discord-bot

          echo "ğŸ“Š Container Status:"
          docker-compose ps

          echo ""
          echo "ğŸ“‹ Recent Bot Logs:"
          docker-compose logs --tail=10 bot

          echo ""
          echo "ğŸ’¾ Resource Usage:"
          docker stats --no-stream --format "table {{.Container}}\t{{.CPUPerc}}\t{{.MemUsage}}"

    - name: Notification
      if: always()
      run: |
        if [ "${{ job.status }}" == "success" ]; then
          echo "âœ… Deployment successful!"
        else
          echo "âŒ Deployment failed!"
        fi